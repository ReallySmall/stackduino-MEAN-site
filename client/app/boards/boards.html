<div class="content col-sm-12">      
	<h1>Boards</h1>
    <p>Stackduino boards, past and present</p>
  <div data-loading-indicator="boards" class="col-sm-12"></div>
  <section data-ng-repeat="item in boards" class="board" data-ng-class="utils.toClass(item.field_status[0].value)" data-board-id="{{ item.field_board_machine_id[0].value }}">
    <div class="panel clearfix">
      <div class="row">
      <div class="col-sm-9">
        <h2 class=""><a data-ng-href="{{ utils.createPath(item.fields.title) }}">{{ item.fields.title }}</a></h2>
        <p>{{ item.fields.introduction }}</p>
        <h4 data-ng-show="item.fields.github_url">
          <a class="repository-link" ng-href="{{ item.fields.github_url }}">View on GitHub</a>
        </h4>
      </div>
      <div class="col-sm-3">  
        <img data-ng-src="{{ item.fields.images[0].sys.id }}" alt="" />
        <span class="fa fa-ban"></span>
      </div>
    </div>
    </div>  
  </section>
</div>
