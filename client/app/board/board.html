<div class="container">
<div data-ng-show="board" class="content">

    <article class="col-sm-7">
      <h1>{{ board.title }}</h1>
      <div class="clearfix">
        <p class="version-status" data-ng-class="statuses[board.status].htmlClass">
            <span data-ng-class="statuses[board.status].icon"></span> 
            <abbr title="{{statuses[board.status].description}}">{{statuses[board.status].title}}</abbr>
          </p>
      </div>

      <!-- Summary -->      
      <div class="about-content" ng-bind-html="board.introduction"></div>

      <!-- Image slider -->      
      <section>
        <div class="js-flexslider">
          <ul class="slides">
          <li data-ng-repeat="image in board.images">
            <figure>
              <div class="img-placeholder" style="padding-bottom: {{(image.fields.file.details.image.height / image.fields.file.details.image.width) * 100}}%">
                <img src="{{image.fields.file.url}}" alt="{{image.fields.title}}" />
              </div>
              <figcaption>{{image.fields.title}}</figcaption>
            </figure>
          </li>
          </ul>
        </div>
      </section>

      <!-- Main body -->      
      <div class="about-content" ng-bind-html="board.body"></div>

      <div class="inset-wrapper">
      <div class="panel specifications">
        <h2 class="panel-header">Specifications</h2>
        
        <!-- Board main components -->
        <section>
        <h3 class="panel-sub-header">Components</h3>
        <ul class="no-list-style">
          <li data-field-item=""></li>
        </ul>
        </section>

        <!-- Board power specs -->
        <section >
          <h3 class="panel-sub-header">Power</h3>
          <ul class="no-list-style">
            <li data-field-item="board.inputVoltage"></li>
          </ul>
        </section>

        <!-- Board pinouts -->
        <section>
          <h3 class="panel-sub-header">Pinouts</h3>
          <ul class="no-list-style">
            <li data-expanding-list="board.field_external_io_gp_pinouts"></li>
            <li data-expanding-list="board.header1"></li>
          </ul>
        </section>

      </div>
      </div>
    </article>

    <!--sidebar-->
    <div class="aside col-sm-5">
      <aside>
        
        <!-- Repository link -->
        <div class="inset-wrapper">
          <section data-github="board.github_url" data-repo-title="board.title"></section> 
        </div>

        <div class="inset-wrapper">
        <section class="panel">
          <h3 class="panel-header">Related resources</h3>
        </section>
        </div>

      </aside>
    </div>    
</div>
</div>
